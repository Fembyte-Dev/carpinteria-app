<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Administración de Carpintería</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Estilos CSS -->
     <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Overlay para cuando el sidebar está activo en móvil -->
    <div id="sidebar-overlay" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 800;"></div>

    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo">
                <button id="menu-toggle" class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <!-- <img src="" alt="Logo Carpintería"> -->
                <h1>Sistema Carpintería</h1>
            </div>
            <div class="user-controls">
                <a href="{{ url_for('auth.logout') }}" class="btn" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div>
                    <div class="user-name">Admin</div>
                    <div class="user-role">Administrador</div>
                </div>
            </div>
        </div>
        <ul class="nav-list">
            <li class="nav-item">
                <a href="/dashboard" class="nav-link active">
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('clients.index') }}" class="nav-link">
                    <i class="fas fa-users"></i>
                    Clientes
                </a>
            </li>
            <li class="nav-item">
                <a href="/proyectos" class="nav-link">
                    <i class="fas fa-project-diagram"></i>
                    Proyectos
                </a>
            </li>
            <li class="nav-item">
                <a href="/gastos" class="nav-link">
                    <i class="fas fa-money-bill-wave"></i>
                    Gastos Generales
                </a>
            </li>
            <li class="nav-item">
                <a href="/reportes" class="nav-link">
                    <i class="fas fa-chart-bar"></i>
                    Reportes
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main content -->
    <main id="main-content">
        {% block content %}
        <!-- Contenido dinámico -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>Sistema de Administración de Carpintería &copy; 2025</p>
    </footer>

    <!-- Modal example -->
    <div class="modal-backdrop" id="modal-example">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Título del Modal</h3>
                <button class="modal-close" id="modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <p>Contenido del modal...</p>
                <div class="form-group">
                    <label class="form-label">Ejemplo Campo</label>
                    <input type="text" class="form-control" placeholder="Texto de ejemplo">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" id="modal-cancel">Cancelar</button>
                <button class="btn btn-primary" id="modal-confirm">Aceptar</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
</body>
</html>
